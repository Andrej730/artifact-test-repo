name: Build Heavy Compile Test

on:
  workflow_dispatch:

jobs:
  build-heavy-compile:
    runs-on: ubuntu-latest
    container:
      image: rockylinux:8

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        dnf -y update

        # Ninja needs it.
        dnf install -y dnf-plugins-core
        dnf config-manager --set-enabled powertools

        dnf -y install cmake ninja-build gcc gcc-c++

    - name: ccache
      uses: Andrej730/ccache-action@main
      with:
        key: ubuntu-latest-${{ runner.arch }}

    - name: Configure build
      run: |
        mkdir build
        cd build
        cmake .. -G Ninja -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

    - name: Build with timing
      run: |
        cd build
        time ninja

    - name: Show ccache statistics
      run: ccache --show-stats