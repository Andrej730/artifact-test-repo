name: Build Heavy Compile Test

on:
  workflow_dispatch:

jobs:
  build-heavy-compile:
    runs-on: windows-2022

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: ccache
      uses: Andrej730/ccache-action@main
      with:
        key: win-latest-${{ runner.arch }}

    - name: Configure build
      run: |
        mkdir build
        cd build
        cmake .. -G Ninja -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

    - name: Build with timing
      run: |
        cd build
        ninja

    - name: Show ccache statistics
      run: ccache --show-stats